<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Convenios</title>
</head>
<body>

  <main id="padre_ppal">
    <section id="zona_funcional">
      <h1 id="tlo">Registro de Convenios</h1>

      <form action="/convenios" method="post" name="forma_convenio" id="forma_convenio">
        <div id="cont_contenido">

          <div class="cont-campos">
            <select name="tipo_convenio" required>
              <option value="" disabled selected>Tipo de convenio</option>
              <option value="Persona Natural">Persona Natural</option>
              <option value="Empresa">Empresa</option>
            </select>
          </div>

          <div class="cont-campos">
            <input type="text" name="identificacion" placeholder="NIT / Número de Identificación" required />
          </div>

          <div class="cont-campos">
            <input type="text" name="nombre" placeholder="Nombre" required />
          </div>

          <div class="cont-campos">
            <input type="number" name="descuento_carro" placeholder="Descuento Carro (%)" min="0" max="100" required />
          </div>

          <div class="cont-campos">
            <input type="number" name="descuento_moto" placeholder="Descuento Moto (%)" min="0" max="100" required />
          </div>

          <div class="cont-campos">
            <label>
              <input type="checkbox" name="estado" value="activo" checked />
              Activo
            </label>
          </div>

          <div class="cont-campos">
            <button type="submit" id="btn_continuar">Registrar Convenio</button>
          </div>

        </div>
      </form>
    </section>
  </main>

</body>
</html>
