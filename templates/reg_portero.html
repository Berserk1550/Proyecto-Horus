<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>
<body>

  <main id="padre_ppal">

    <section id="zona_funcional">
      <h1 id="tlo">Registro</h1>

      <form action="/admin/agregar_usuario" method="post" name="forma_registro" id="forma_registro">
        <div id="cont_contenido">

          <div class="cont-campos">
            <input type="text" name="cedula" placeholder="Cédula" required />
          </div>

          <div class="cont-campos">
            <input type="text" name="nombres" placeholder="Nombres" required />
          </div>

          <div class="cont-campos">
            <input type="text" name="apellidos" placeholder="Apellidos" required />
          </div>

          <div class="cont-campos">
            <input type="email" name="correo" placeholder="Correo electrónico" required />
          </div>

          <div class="cont-campos">
            <input type="tel" name="telefono" placeholder="Teléfono" required />
          </div>

          <div class="cont-campos">
            <input type="tel" name="tel_emergencia" placeholder="Teléfono de emergencia" required />
          </div>

          <div class="cont-campos">
            <input type="password" name="contrasena" placeholder="Contraseña" required />
          </div>

          <div class="cont-campos">
            <input type="password" name="confirm_contra" placeholder="Confirmar contraseña" required />
          </div>

          <div class="cont-campos">
            <select name="rol" required>
              <option value="" disabled selected>Seleccionar rol</option>
              <option value="admin">Admin</option>
              <option value="portero">Portero</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>

          <div class="cont-campos">
            <button type="submit" id="btn_continuar">Continuar</button>
          </div>

        </div>
      </form>
    </section>

  </main>

</body>
</html>
