<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <main>
    <h1>Modificar Capacidades del Parqueadero</h1>

    <form action="/espacios/modificar" method="post" novalidate>
      <fieldset>
        <legend>Capacidades</legend>

        <div>
          <label for="capacidad_carros_grandes">Capacidad carros grandes</label><br />
          <input type="number" id="capacidad_carros_grandes" name="capacidad_carros_grandes" min="0" step="1" value="0" required />
        </div>

        <div>
          <label for="capacidad_carros_pequenos">Capacidad carros peque√±os</label><br />
          <input type="number" id="capacidad_carros_pequenos" name="capacidad_carros_pequenos" min="0" step="1" value="0" required />
        </div>

        <div>
          <label for="capacidad_motos">Capacidad motos</label><br />
          <input type="number" id="capacidad_motos" name="capacidad_motos" min="0" step="1" value="0" required />
        </div>
      </fieldset>

      <div>
        <button type="submit">Agregar Espacios</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </main>
</body>
</html>
